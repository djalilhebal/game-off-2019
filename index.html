<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css" />
  <title>S. Gress (game-off-2019)</title>
</head>
<body>
  <h1>S. Gress</h1>
  <p>
    A non-interactive "interactive fiction"-like prototype of <a href="https://github.com/dreamski21/game-off-2019">my game-off-2019 concept</a>
  </p>
  <br>

  <main id="stage">
    <div id="bar">
      <span id="year">The year is YYYY...</span>
    </div>
    <br>

    <div id="scene">
      Bla bla bla...
    </div>
    <br>

    <div id="hint">
      ~~CLICK TO SHOW HINT~~
    </div>
    <br>

    <form id="answer">
      What "article" could help S. advance?
      <span id="wrapper">
          <input name="article" placeholder="Wikipedia article..." type="text" autocomplete="off" />
          <input type="submit" value="Progress!" />
      </span>
    </form>
    <br>

  </main>
  <script src="index.js"></script>
</body>
</html>
